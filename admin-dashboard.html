<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FF Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-header {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 3px solid #ff6600;
        }
        .stats-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 102, 0, 0.3);
            transition: all 0.3s;
        }
        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg ff-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fire text-ff"></i> FF Tournament Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-ff mb-4" id="welcomeMessage">Admin Dashboard</h2>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h5>Total Users</h5>
                            <h2 id="totalUsers">0</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h5>Active Tournaments</h5>
                            <h2 id="activeTournaments">0</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h5>Total Players</h5>
                            <h2 id="totalPlayers">0</h2>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-ff" onclick="window.location.href='login.html'">
                        <i class="fas fa-arrow-left me-2"></i> Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script>
        // Check if user is logged in and is admin
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            if (!user.isAdmin) {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'user-dashboard.html';
                return;
            }
            
            // Display welcome message
            document.getElementById('welcomeMessage').textContent = `Welcome, ${user.name}!`;
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                firebase.auth().signOut().then(() => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                });
            });
            
            // Load dashboard data
            loadDashboardData();
        });
        
        async function loadDashboardData() {
            try {
                const database = firebase.database();
                
                // Load users count
                const usersSnapshot = await database.ref('users').once('value');
                document.getElementById('totalUsers').textContent = usersSnapshot.exists() ? usersSnapshot.numChildren() : 0;
                
                // Load players count
                const playersSnapshot = await database.ref('players').once('value');
                document.getElementById('totalPlayers').textContent = playersSnapshot.exists() ? playersSnapshot.numChildren() : 0;
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
    </script>
</body>
</html>
