<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FF Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ff-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fire text-ff"></i> FF Tournament Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-ff mb-4">Admin Dashboard</h2>
                <div id="userInfo" class="mb-4"></div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="feature-card">
                            <h4>Manage Users</h4>
                            <p>View and manage all registered users</p>
                            <button class="btn btn-ff mt-2">Go to User Management</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="feature-card">
                            <h4>Manage Tournaments</h4>
                            <p>Create and manage tournaments</p>
                            <button class="btn btn-ff mt-2">Manage Tournaments</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Bootstrap & Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', async function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user || !user.isAdmin) {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'login.html';
                return;
            }
            
            // Display user info
            document.getElementById('userInfo').innerHTML = `
                <div class="alert alert-info">
                    <h5>Welcome, ${user.name}!</h5>
                    <p>Email: ${user.email}</p>
                    <p>Role: Administrator</p>
                </div>
            `;
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (window.authFunctions && window.authFunctions.logout) {
                    window.authFunctions.logout();
                }
            });
        });
    </script>
</body>
</html>
