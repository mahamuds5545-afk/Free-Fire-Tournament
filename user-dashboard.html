<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard - FF Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .player-stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 102, 0, 0.3);
        }
        .tournament-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 102, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg ff-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fire text-ff"></i> FF Tournament
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-ff mb-4" id="welcomeMessage">Player Dashboard</h2>
                
                <div class="player-stats">
                    <h4>Your Profile</h4>
                    <div id="profileInfo"></div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-ff" onclick="window.location.href='login.html'">
                        <i class="fas fa-arrow-left me-2"></i> Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            // Display welcome message
            document.getElementById('welcomeMessage').textContent = `Welcome, ${user.name}!`;
            
            // Display profile info
            document.getElementById('profileInfo').innerHTML = `
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Free Fire ID:</strong> ${user.ffid || 'Not set'}</p>
                <p><strong>Account Type:</strong> ${user.isAdmin ? 'Administrator' : 'Player'}</p>
            `;
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                firebase.auth().signOut().then(() => {
                    localStorage.removeItem('currentUser');
                    window.location.href = 'login.html';
                });
            });
        });
    </script>
</body>
</html>
