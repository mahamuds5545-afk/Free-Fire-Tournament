<!DOCTYPE html>
<html>
<head>
    <title>Login - FF Tournament</title>
    <style>
        .login-container { 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 30px; 
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            color: white;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ff6600;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
        }
        .tab-container { display: flex; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; }
        .tab.active { background: #ff6600; }
        .form-container { display: none; }
        .form-container.active { display: block; }
    </style>
</head>
<body style="background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%); min-height: 100vh;">
    <div class="login-container">
        <h2 style="text-align: center; color: #ff6600;">
            <i class="fas fa-fire"></i> FF Tournament
        </h2>
        
        <div class="tab-container">
            <div class="tab active" onclick="showTab('login')">Login</div>
            <div class="tab" onclick="showTab('register')">Register</div>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
            <h3>Login to Your Account</h3>
            <input type="email" id="loginEmail" placeholder="Email" value="test@test.com">
            <input type="password" id="loginPassword" placeholder="Password" value="123456">
            <button onclick="performLogin()">Login</button>
            
            <p style="text-align: center; margin-top: 15px;">
                <a href="index.html" style="color: #ffcc00;">← Back to Home</a>
            </p>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="form-container">
            <h3>Create New Account</h3>
            <input type="text" id="registerName" placeholder="Full Name">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="text" id="registerFFID" placeholder="Free Fire ID">
            <button onclick="performRegister()">Register Now</button>
            
            <p style="text-align: center; margin-top: 15px;">
                Already have account? 
                <a href="#" onclick="showTab('login')" style="color: #ffcc00;">Login here</a>
            </p>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase v9 Modular SDK -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script>
        // login.html এর script section এ এই function টি replace করুন
async function performRegister() {
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const ffid = document.getElementById('registerFFID').value;
    
    // Validation
    if(!name || !email || !password || !ffid) {
        alert('Please fill all fields');
        return;
    }
    
    if(password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
    }
    
    if(!email.includes('@')) {
        alert('Please enter a valid email');
        return;
    }
    
    console.log('Attempting registration...');
    
    // Show loading
    const button = event.target;
    const originalText = button.textContent;
    button.textContent = 'Registering...';
    button.disabled = true;
    
    try {
        const result = await registerUser(name, email, password, ffid);
        
        if(result.success) {
            alert(result.message);
            
            // Auto login after registration
            const loginResult = await loginUser(email, password);
            if(loginResult.success) {
                // Redirect to user dashboard
                setTimeout(() => {
                    window.location.href = 'user.html';
                }, 1000);
            } else {
                alert('Auto login failed: ' + loginResult.message);
                showTab('login');
            }
        } else {
            alert(result.message);
        }
        
    } catch (error) {
        alert('Registration error: ' + error.message);
        console.error('Registration catch error:', error);
    } finally {
        // Reset button
        button.textContent = originalText;
        button.disabled = false;
    }
}
    </script>
</body>
</html>
