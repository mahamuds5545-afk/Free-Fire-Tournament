<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FF Tournament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h2><i class="fas fa-fire text-ff"></i> FF Tournament</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <ul class="nav nav-tabs mb-4" id="authTab">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-target="#login">Login</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-target="#register">Register</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                
                                <!-- Admin Toggle for Login -->
                                <div class="admin-toggle mb-3">
                                    <label>
                                        <input type="checkbox" id="adminToggleLogin">
                                        Login as Administrator
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-ff w-100">Login</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" onclick="resetPassword()" class="text-muted">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                
                                <!-- Admin Toggle for Registration -->
                                <div class="admin-toggle mb-3">
                                    <label>
                                        <input type="checkbox" id="adminToggle">
                                        Register as Administrator
                                    </label>
                                </div>
                                
                                <!-- Regular User Fields (shown by default) -->
                                <div class="user-field mb-3">
                                    <label class="form-label">Free Fire ID</label>
                                    <input type="text" class="form-control" id="registerFFID" required>
                                </div>
                                
                                <!-- Admin Fields (hidden by default) -->
                                <div class="admin-field mb-3" style="display: none;">
                                    <label class="form-label">Admin Code</label>
                                    <input type="password" class="form-control" id="adminCode" placeholder="Enter admin secret code">
                                    <small class="text-muted">Only authorized personnel can register as admin</small>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label">I agree to terms & conditions</label>
                                </div>
                                <button type="submit" class="btn btn-ff w-100">Create Account</button>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="index.html" class="text-muted"><i class="fas fa-arrow-left"></i> Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> <!-- Optional -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    
    <!-- Your scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
